<!doctype html>
<html lang="en">
  <head>
    <title>Item lister</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <header id ="main-header">
     <div class="container">
        <h1 id="header-title">Item lister</h1>
     </div>
   </header>
    <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title" id="title">Add items</h2>
        <form class="form-inline mb-3">
            <input type="text"  class="form-control mr-2">
            <input type="submit"  class="btn btn-dark" value="submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id ="items" class="list-group">
          <li class="list-group-items">Item 1</li>
          <li class="list-group-items">Item 2</li>
          <li class="list-group-items">Item 3</li>
          <li class="list-group-items">Item 4</li>
          <li class="list-group-items">Items</li>
        </ul>
       </div>
     </div>
   
   <script src="main.js"></script>
  </body>
</html>
